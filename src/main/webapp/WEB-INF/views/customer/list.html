<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Old</th>
        <th>Address</th>
        <th>Detail</th>
        <th>Img</th>
        <th>Phone Number</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.old}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.detail}"></td>
<!--            <td th:src="${customer.img}" width="100"></td>-->
            <td><img th:src="@{'/thanh/'+ ${customer.img}}" width="100"/></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.province?.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
